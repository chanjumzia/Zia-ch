<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Price Calculator</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
    }
    .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
    input, select, button {
        margin: 10px;
        padding: 10px;
        width: 80%;
    }
    button {
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;  /* New: Smooth color transition */
    }
    button:hover {  
        background-color: #0056b3;  /* Darker blue on hover */
    }
    input, select {  
        border: 1px solid #007BFF;  /* Blue border */
                border-radius: 5px;  
    }
</style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Property Price Calculator</h1>
        <form action="/calculate" method="POST">
            <input type="number" name="size" placeholder="Size (in square feet)" required>
            <select name="location">
                <option value="gulberg">Gulberg</option>
                <option value="dha">DHA</option>
                <option value="johartown">Johar Town</option>
                <option value="modeltown">Model Town</option>
                <option value="faisaltown">Faisal Town</option>
                <option value="defenceresidency">Defence Residency</option>
                <option value="midcity">Midcity Housing</option>
                <option value="bahriatown">Bahria Town</option>

            </select>
            <select name="type">
                <option value="house">House</option>
                <option value="apartment">Apartment</option>
                <option value="plot">Plot</option>
            </select>
            <button type="submit">Calculate Price</button>
        </form>
    {% if result %}
    <h3 style="color: red; font-weight: bold;">Estimated Price for {{value}}: PKR {{ result }}</h3> <!-- New: Red color and bold -->**
    <p>Based on current market rates.</p> <!-- New: Added extra info -->**
    {% endif %}
    </div>
</body>
</html>
